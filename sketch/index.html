---
layout: layout.njk
pageType: section
pageTitle: Sketch
metaTitle: Josh Crain's Sketch
metaDescription: I want to spend a lot more time drawing, painting, and in my sketchbook.
---
<p class="lead">{{metaDescription}}</p>
<div class="grid">
    {% for post in collections.sketches reversed%}
    <div class="grid-quarter@l tile">
        <a href="{{ post.url }}" class="square">
        <img src="{{post.data.metaImage}}" alt="Artwork {{ post.data.pageTitle }}">
        <span class="name">{{ post.data.pageTitle }}</span>
        </a>
    </div>
    {% endfor %}
</div>
