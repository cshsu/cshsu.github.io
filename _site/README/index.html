<h1>Josh Crain</h1>
<p>This site uses <a href="https://www.11ty.io">Eleventy</a> for static site generation. Changes are tracked with Git and pushed <a href="https://github.com/joshcrain/eleventy-intro">here</a> using command line. The site is deployed automatically by Netlify using <a href="https://docs.netlify.com/site-deploys/create-deploys/#deploy-with-git">continuous deployment</a>.</p>
<p>I used <a href="https://www.filamentgroup.com/lab/build-a-blog/" rel="noopener">an article</a> from Filament Group to get me started.</p>
